<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Color Generator</title>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Protest+Revolution&display=swap" rel="stylesheet">
    <!-- remixIcon -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css" rel="stylesheet" />
    <!-- custom css -->
    <link rel="stylesheet" href="./css/mian.css">
</head>

<body class="raleway">

    <h1 class="protest-revolution-regular">Generador de Degradados CSS</h1>
    <div class="wrapper">
        <div class="gradient-box"></div>
        <div class="rows option">
            <div class="colum direction">
                <p>Direcciones</p>
                <div class="selectet-box">

                    <select>
                        <option value="to top">Ariba</option>
                        <option value="to  right top">Izquierda ariba</option>
                        <option value="to  right">Izquierda</option>
                        <option value="to  right bottom">Izquierda Abajo</option>
                        <option value="to bottom">Abajo</option>
                        <option value="to left bottom">Derecha abajo</option>
                        <option value="to left">Derecha</option>
                        <option value="to left top" selected>Derecha Ariba</option>

                    </select>
                </div>
            </div>
            <div class="colum color">
                <p>Colores</p>
                <div class="inputs">
                    <input type="color" value="#5665E9" id="">
                    <input type="color" value="#A271F8" id="">
                </div>
            </div>
        </div>
        <textarea class="row" disabled> background: linear-gradient(to top, #00b4db, #0083b0); </textarea>
        <div class="rows botton">
            <button class="refresh"><i class="ri-refresh-line"></i> colores Aleatorios </button>
            <button class="copy"> copiar codigo <i class="ri-file-copy-line"></i></button>

        </div>
    </div>
    <script src="./js/app.js"></script>
</body>

</html>
